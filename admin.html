<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Administração</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <nav>
            <img src="assets/logo.png" alt="" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Confira nossos produtos</a></li>
                <li><a href="pedidos.html">Carrinho</a></li>
                <li><a href="sobre.html">Sobre nossa loja</a> </li>
                <li><a href="admin.html">Administração</a> </li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="usuario.html">Usuário</a></li>
            </ul>
        </nav>
    </div>
    <div class="botoes-admin">
        <button id="listarCategorias">Listar Categorias</button>
        <button id="listarProdutos">Listar Itens</button>
        <button id="cadastrarCategorias">Cadastrar Categorias</button>
        <button id="cadastrarProdutos">Cadastrar Itens</button>
        <button id="alterarCategorias">Alterar Categorias</button>
        <button id="alterarProdutos">Alterar Itens</button>
        <button id="excluirCategorias">Excluir Categorias</button>
        <button id="excluirProdutos">Excluir Itens</button>
    </div>
    <div class="cadastro-produto" id="cadastro-produto">
        <div class="cadastro-produto-container">
            <form id="formCadastroProduto">
                <fieldset>
                    <span class="label-titulo">Cadastro Produtos</span>
                    <br>
                    <label for="id">Id:</label>
                    <input type="text" id="id" placeholder="Id">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" placeholder="Código">
                    <label for="cbCategoria">Categoria:</label>
                    <select id="cbCategoria">
                    </select>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" placeholder="Descrição">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" placeholder="Preço">
                    <label for="imagem">Imagem(URL):</label>
                    <input type="text" id="imagem" placeholder="Imagem">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" placeholder="Peso">
                    <button class="btnCadastrar" id="btnCadastrar">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="cadastro-categoria" id="cadastro-categoria">
        <div class="cadastro-categoria-container">
            <form id="formCadastroCategoria">
                <fieldset>
                    <span class="label-titulo">Cadastro Categoria</span>
                    <br>
                    <label for="idCategoria">Id:</label>
                    <input type="text" id="idCategoria" placeholder="Id">
                    <label for="nomeCategoria">Nome:</label>
                    <input type="text" id="nomeCategoria" placeholder="Nome">
                    <button class="btnCadastrar" id="btnCadastroCategoria">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="lista-categoria" id="lista-categoria">
        <table id="tabelaCategoria">
            <tr>
                <th>Id</th>
                <th>Nome</th>
            </tr>
        </table>
    </div>
    <div class="lista-produto" id="lista-produto">
        <table border="1" id="tabelaProduto">
            <tr>
                <th>Id</th>
                <th>Código</th>
                <th>Categoria</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Imagem</th>
                <th>Peso</th>
            </tr>
        </table>
    </div>
    <div class="cadastro-categoria" id="altera-categoria">
        <div class="cadastro-categoria-container">
            <form id="formalterarCategoria">
                <fieldset>
                    <label for="cbCategoriaAlteracao">Categoria:</label>
                    <br>
                    <select id="cbCategoriaAlteracao">
                    </select>
                    <label for="nomeAlteraCategoria">Nome:</label>
                    <input type="text" id="nomeAlteraCategoria" placeholder="Nome">
                    <button class="btnCadastrar" id="btnAlterarCategoria">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="cadastro-produto" id="altera-produto">
        <div class="cadastro-produto-container">
            <form id="formAlteraProduto">
                <fieldset>
                    <span class="label-titulo">Alterar Produtos</span>
                    <br>
                    <label for="cbIdAlteracao">Id:</label>
                    <select id="cbIdAlteracao">
                    </select>
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigoAlteracao" placeholder="Código">
                    <label for="cbProdutoAlteracao">Categoria:</label>
                    <select id="cbProdutoAlteracao">
                    </select>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nomeAlteracao" placeholder="Nome">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricaoAlteracao" placeholder="Descrição">
                    <label for="preco">Preço:</label>
                    <input type="number" id="precoAlteracao" placeholder="Preço">
                    <label for="imagem">Imagem(URL):</label>
                    <input type="text" id="imagemAlteracao" placeholder="Imagem">
                    <label for="peso">Peso:</label>
                    <input type="number" id="pesoAlteracao" placeholder="Peso">
                    <button class="btnCadastrar" id="btnAlteraProduto">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="cadastro-categoria" id="excluir-categoria">
        <div class="cadastro-categoria-container">
            <form id="formExcluirCategoria">
                <fieldset>
                    <label for="cbCategoriaExclusao">Categoria:</label>
                    <br>
                    <select id="cbCategoriaExclusao">
                    </select>
                    <button class="btnCadastrar" id="btnExcluirCategoria">Excluir</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="cadastro-categoria" id="excluir-produto">
        <div class="cadastro-categoria-container">
            <form id="formExcluirProduto">
                <fieldset>
                    <label for="cbProdutoExclusao">Produto:</label>
                    <br>
                    <select id="cbProdutoExclusao">
                    </select>
                    <button class="btnCadastrar" id="btnExcluirProduto">Excluir</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
