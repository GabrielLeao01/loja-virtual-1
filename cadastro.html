<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <nav>
            <img src="assets/logo.png" alt="" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Confira nossos produtos</a></li>
                <li><a href="pedidos.html">Meus pedidos</a></li>
                <li><a href="sobre.html">Sobre a ELM</a> </li>
                <li><a href="admin.html">Administração</a> </li>
                <li><a href="contatos.html">Contatos</a></li> 
            </ul>
        </nav>
    </div>

    <div class="cadastro-cliente" id="cadastro-cliente">
        <div class="cadastro-cliente-container">
            <form id="formCliente">
                <fieldset>
                    <span class="label-titulo">Cadastro cliente</span>
                    <br>
                    <label for="Nome">Nome:</label>
                    <input type="text" id="nome" required>
                    <label for="CPF">CPF:</label>
                    <input type="text" id="cpf"  onkeypress="mascara(this, '###.###.###-##')" maxlength="15">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="cep" onkeypress="mascara(this, '#####-###')" minlength="9" maxlength="9" onblur="buscarCEP()">
                    <label for="Rua">Rua:</label>
                    <input type="text" id="rua" readonly>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero">
                    <label for="Rua">Complemento:</label>
                    <input type="text" id="comp">
                    <label for="Bairro">Bairro:</label readonly>
                    <input type="text" id="bairro" >
                    <label for="Cidade">Cidade:</label readonly>   
                    <input type="text" id="cidade" >
                    <label for="Estado">Estado:</label readonly>
                    <input type="text" id="uf" >
                    <button class="btnCadastrar" id="btnCadastrarCliente">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/js/cadastro.js"></script>
</body>
</html>
