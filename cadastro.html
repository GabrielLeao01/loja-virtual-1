<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro cliente</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="nav">
        <nav>
            <img src="assets/logo.png" alt="" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Confira nossos produtos</a></li>
                <li><a href="sobre.html">Sobre a ELM</a> </li>
                <li><a href="admin.html">Administração</a> </li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
    <div class="cadastro-container">
        <div class="cadastro">
            <form>
                <fieldset class="infopessoa">
                    <span class="label-titulo">Dados pessoais</span>
                    <br>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" placeholder="Insira seu nome aqui">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Insira seu CPF" onblur="consultaCep()">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Insira seu Email">
                </fieldset>
                <fieldset class="endereco">
                    <span class="label-titulo">Endereço</span>
                    <br>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" placeholder="Insira seu CEP">

                    <label for="end">Insira seu endereço:</label>
                    <input type="text" id="endereco" placeholder="Endereço sem o numero">

                    <label for="res">Insira o número da residência:</label>
                    <input type="number" id="numero" placeholder="Numero do endereço">

                    <label for="bairro">Insira o seu bairro:</label>
                    <input type="text" id="bairro" placeholder="Nome do bairro">

                    <label for="cid">Insira sua cidade:</label>
                    <input type="text" id="cidade" placeholder="Nome da cidade">

                    <label for="estado">Selecione seu estado</label>
                    <select name="estado" id="estado"
                        style="height: 35px; width: 500px; border-radius: 10px; border: 2px solid black;">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </fieldset>
                <button type="button" id="botaocep" onclick="consultaCep()">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
