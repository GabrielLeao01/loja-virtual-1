<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <nav>
            <img src="assets/logo.png" alt="" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Confira nossos produtos</a></li>
                <li><a href="sobre.html">Sobre a VLM</a> </li>
                <li><a href="admin.html">Administração</a> </li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </div>

    <div class="cadastro-cliente" id="cadastro-cliente">
    
        <div class="cadastro-cliente-container">
            <form id="formCliente">
                <fieldset>
                    <span class="label-titulo">Cadastro cliente</span>
                    <br>
                    <label for="Nome">Nome:</label>
                    <input type="text" id="nomeCliente" placeholder="Nome">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="cpfCliente" placeholder="CPF" size="11" minlength="8" maxlength="11">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="cepCliente" placeholder="CEP" size="8" minlength="8" maxlength="8">
                    <label for="Rua">Rua:</label>
                    <input type="text" id="ruaCliente" placeholder="Rua">
                    <label for="numero">Número:</label>
                    <input type="text" id="numeroCliente" placeholder="Número">
                    <label for="Rua">Complemento:</label>
                    <input type="text" id="compCliente" placeholder="Complemento">
                    <label for="Bairro">Bairro:</label>
                    <input type="text" id="bairroCliente" placeholder="Bairro" >
                    <label for="Cidade">Cidade:</label>
                    <input type="text" id="cidadeCliente" placeholder="Cidade" >
                    <label for="Estado">Estado:</label>
                    <input type="text" id="estadoCliente" placeholder="Estado" >
                    <button class="btnCadastrar" id="btnCadastrarCliente">Cadastrar</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
